{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'add_mini_project' %}" >
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Add Mini Project</span></h5>
               </div>
               {% include 'includes/messages.html' %}
               <div class="col-sm-11 mb-4">
                  <div class="form-group">
                     <label>Mini Project Name</label>
                     <input type="text" class="form-control" name="miniproject_name" required>
                  </div>
               </div>
               <div class="col-12 ">
                  <button type="submit" class="btn btn-primary">Add Mini Project</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
